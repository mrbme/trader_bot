<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Crypto Vol Bot</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: 'SF Mono', 'Menlo', 'Consolas', monospace;
        background: #0d1117;
        color: #c9d1d9;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }
      .login-card {
        background: #161b22;
        border: 1px solid #30363d;
        border-radius: 8px;
        padding: 32px;
        width: 100%;
        max-width: 360px;
      }
      h1 {
        color: #58a6ff;
        font-size: 1.2rem;
        margin-bottom: 8px;
      }
      .subtitle {
        color: #8b949e;
        font-size: 0.8rem;
        margin-bottom: 24px;
      }
      label {
        display: block;
        color: #8b949e;
        font-size: 0.8rem;
        margin-bottom: 6px;
      }
      input {
        width: 100%;
        padding: 10px 12px;
        background: #0d1117;
        border: 1px solid #30363d;
        border-radius: 6px;
        color: #c9d1d9;
        font-family: inherit;
        font-size: 0.9rem;
        margin-bottom: 16px;
      }
      input:focus {
        outline: none;
        border-color: #58a6ff;
      }
      button {
        width: 100%;
        padding: 10px;
        background: #238636;
        border: none;
        border-radius: 6px;
        color: #fff;
        font-family: inherit;
        font-size: 0.9rem;
        font-weight: 600;
        cursor: pointer;
      }
      button:hover {
        background: #2ea043;
      }
      .error {
        color: #f85149;
        font-size: 0.8rem;
        margin-bottom: 12px;
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="login-card">
      <h1>Crypto Vol Bot</h1>
      <p class="subtitle">Enter password to access dashboard</p>
      <p class="error" id="error">Incorrect password</p>
      <form id="loginForm">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" autofocus required />
        <button type="submit">Log in</button>
      </form>
    </div>
    <script>
      document.getElementById('loginForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const password = document.getElementById('password').value;
        try {
          const res = await fetch('/auth/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ password }),
          });
          if (res.ok) {
            window.location.href = '/';
          } else {
            document.getElementById('error').style.display = 'block';
            document.getElementById('password').value = '';
          }
        } catch (err) {
          console.error(err);
        }
      });
    </script>
  </body>
</html>
